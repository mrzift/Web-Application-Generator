<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="emp">
      <h2 data-cy="empDetailsHeading"><span jhiTranslate="timothyApp.emp.detail.title">Emp</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ emp.id }}</span>
        </dd>
        <dt><span jhiTranslate="timothyApp.emp.empId">Emp Id</span></dt>
        <dd>
          <span>{{ emp.empId }}</span>
        </dd>
        <dt><span jhiTranslate="timothyApp.emp.empName">Emp Name</span></dt>
        <dd>
          <span>{{ emp.empName }}</span>
        </dd>
        <dt><span jhiTranslate="timothyApp.emp.empJob">Emp Job</span></dt>
        <dd>
          <span>{{ emp.empJob }}</span>
        </dd>
        <dt><span jhiTranslate="timothyApp.emp.empAddress">Emp Address</span></dt>
        <dd>
          <span>{{ emp.empAddress }}</span>
        </dd>
        <dt><span jhiTranslate="timothyApp.emp.empSalary">Emp Salary</span></dt>
        <dd>
          <span>{{ emp.empSalary }}</span>
        </dd>
        <dt><span jhiTranslate="timothyApp.emp.manager">Manager</span></dt>
        <dd>
          <div *ngIf="emp.manager">
            <a [routerLink]="['/manager', emp.manager.id, 'view']">{{ emp.manager.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/emp', emp.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
